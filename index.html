<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PRIVE VIDEO</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <nav class="nav-header">
        <ul>
          <li>Inicio</li>
          <li>Filmes</li>
          <li>Series</li>
        </ul>
      </nav>
      <div class="banner-header">
        <img src="img/logoprimevideo.png" alt="logo prime video" />
      </div>
    </header>
    <main>
      <section class="cards">
        <figure class="seta"><img src="img/seta1.png" alt="seta 1" /></figure>
        <figure class="card">
          <img src="img/theboys.png" alt="the boys" />
          <p>THE BOYS</p>
        </figure>

        <figure class="card">
          <img
            src="img/todomundoodeia ocris.png"
            alt="todo mundo odeia o cris"
          />
          <p>TODO MUNDO ODEIA O CRIS</p>
        </figure>
        <figure class="card">
          <img src="img/interinstelar.png" alt="interinstelar" />
          <p>INTERINSTELAR</p>
        </figure>
        <figure class="seta">
          <img src="img/seta3.png" alt="seta 3" />
        </figure>
      </section>

      <section class="cards">
        <figure class="seta"><img src="img/seta1.png" alt="seta 2" /></figure>
        <figure class="card">
          <img src="img/senhordosaneis.png" alt="senhor dos aneis" />
          <p>SENHOR DOS ANEÍS</p>
        </figure>

        <figure class="card">
          <img src="img/thebingbang.png" alt=" the bing bang" />
          <p>THE BING BANG THEORY</p>
        </figure>
        <figure class="card">
          <img src="img/topgun.png" alt="top gun" />
          <p>TOP GUN</p>
        </figure>
        <figure class="">
          <img src="img/seta3.png" alt="seta 4" />
        </figure>
      </section>
    </main>
    <footer class="footer-main">
      <div class="footer-div">
        <p>
          © Prime Video © Prime•Video © & ™ Aneis do Poder LTD © 2022
          MARVERICK. Reservados todos os direitos, Prime Video
        </p>
        <div class="icones">
          <img src="img/iconeyoutube.png" alt="icone youtube" />
          <img src="img/icone instagran.png" alt="icone instagran" />
          <img src="img/iconeprimevideo.png" alt="icone prime video" />
        </div>
      </div>
    </footer>
  </body>
</html>
